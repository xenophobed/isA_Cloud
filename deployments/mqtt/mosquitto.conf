# Mosquitto MQTT Broker Configuration for isA Cloud
# =================================================

# Network
listener 1883 0.0.0.0
protocol mqtt

# WebSocket support
listener 9002 0.0.0.0
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%d %H:%M:%S

# Security (开发环境先允许匿名)
allow_anonymous true
# password_file /mosquitto/config/passwd

# ACL (访问控制，后续启用)
# acl_file /mosquitto/config/acl

# Connection settings
max_connections -1
max_keepalive 65535

# Message settings
max_inflight_messages 100
max_queued_messages 1000
max_packet_size 268435456

# Bridge to Cloud MQTT (可选)
# connection bridge-to-cloud
# address cloud-mqtt.example.com:1883
# topic devices/# out 2
# topic commands/# in 2